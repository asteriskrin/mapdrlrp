<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="images/logo.ico">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex flex-inline align-items-center">
            <div>
                <img src="images/logo.ico" width="100em" height="100em">
            </div>
            <div class="px-4 flex-grow-1">
                <h1>Map - Direction City of Roleplay</h1>
                <p><em>Interactive Map</em></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="d-map"></div>
            </div>
        </div>
        <div class="alert alert-info mt-4">&copy; Direction Gaming 2021</div>
    </div>
    <script type="text/javascript" src="data/map.json"></script>
    <script>
        var MAP_LENGTH = 3000;
        var MAP_SCALE = 6.0;
        var map = L.map('d-map', {
            crs: L.CRS.Simple,
            zoom: -50
        });
        var bounds = [[-MAP_LENGTH / MAP_SCALE, -MAP_LENGTH / MAP_SCALE], [MAP_LENGTH / MAP_SCALE, MAP_LENGTH / MAP_SCALE]];
        var image = L.imageOverlay('images/map.jpg', bounds).addTo(map);
        map.fitBounds(bounds);
        map_data.forEach(function (item, index) {
            L.marker([item[2] / MAP_SCALE, item[1] / MAP_SCALE]).addTo(map).bindPopup(item[0]);
        });

    </script>
</body>
</html>
